version: '3.8'

services:
  my-bot:
    build: .
    restart: always
    # Вот эта магия: говорим контейнеру взять ВСЕ переменные из файла .env
    env_file:
      - .env
    environment:
      - BOT_API_URL=http://telegram-api:8081/bot
    volumes:
      - telegram-data:/var/lib/telegram-bot-api
    depends_on:
      - telegram-api

  telegram-api:
    image: aiogram/telegram-bot-api:latest
    restart: always
    env_file:
      - .env
    environment:
      - TELEGRAM_LOCAL=true
    volumes:
      - telegram-data:/var/lib/telegram-bot-api
    ports:
      - "8081:8081"

volumes:
  telegram-data: